<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <div class="box1">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo facebook">
            <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
        </div>
    </div>
    <div class="box">
        <div class="box2">
            <form action="" method="post">
                <div class="box3">
                    <input type="text" id="username" name="username" placeholder="Email hoặc số điện thoại">
                </div>
                <div class="box3">
                    <input type="text" id="Mật khẩu" name="Mật khẩu" placeholder="Mật khẩu">
                </div>
                <div class="box4">
                    <button class="button1">Đăng nhập</button>
                </div>
                <div class="box5">
                <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login">Quên tài khoản?</a>
                </div>
                <hr>
                <div class="box6"> <button class="button2">Tạo tài khoản mới</button></div>
               
            </form>
        </div>
    </div>
</body>

</html>
